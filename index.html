<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/black-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Prince Giri - Digital Marketing Consultant specializing in SEO, PPC, and growth strategies. Transform your business with data-driven marketing solutions." />
    <meta name="keywords" content="digital marketing, SEO, PPC, marketing consultant, Prince Giri, growth strategies" />
    <meta name="author" content="Prince Giri" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://princegiri.com/" />
    <meta property="og:title" content="Prince Giri - Digital Marketing Consultant" />
    <meta property="og:description" content="Transform your business with data-driven marketing strategies. Expert in SEO, PPC, and growth optimization." />
    <meta property="og:image" content="/profile.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://princegiri.com/" />
    <meta property="twitter:title" content="Prince Giri - Digital Marketing Consultant" />
    <meta property="twitter:description" content="Transform your business with data-driven marketing strategies. Expert in SEO, PPC, and growth optimization." />
    <meta property="twitter:image" content="/profile.png" />
    
    <title>Prince Giri - Digital Marketing Consultant | SEO & PPC Expert</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/profile.png" as="image" fetchpriority="high" />
    <link rel="preload" href="/black-logo.png" as="image" fetchpriority="high" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Register service worker for offline support -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(error => {
              console.error('ServiceWorker registration failed:', error);
            });
        });
      }
    </script>
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical styles for header and hero section */
      :root {
        --primary-color: #2563eb;
        --secondary-color: #10b981;
        --dark-color: #1e293b;
        --light-color: #f8fafc;
        --text-color: #334155;
        --heading-color: #0f172a;
        --background-color: #ffffff;
      }
      
      /* Base styles */
      * { box-sizing: border-box; }
      html { scroll-behavior: smooth; }
      body { 
        font-family: 'Inter', system-ui, -apple-system, sans-serif; 
        margin: 0; 
        padding: 0; 
        color: var(--text-color);
        line-height: 1.5;
        font-size: 16px;
        text-rendering: optimizeSpeed;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Accessibility improvements */
      :focus { outline: 2px solid var(--primary-color); outline-offset: 2px; }
      :focus:not(:focus-visible) { outline: none; }
      :focus-visible { outline: 2px solid var(--primary-color); outline-offset: 2px; }
      
      /* Skip to content link for keyboard users */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: var(--primary-color);
        color: white;
        padding: 8px;
        z-index: 100;
        transition: top 0.2s;
      }
      .skip-link:focus {
        top: 0;
      }
      
      /* Layout utilities */
      .min-h-screen { min-height: 100vh; }
      .fixed { position: fixed; }
      .top-0 { top: 0; }
      .left-0 { left: 0; }
      .right-0 { right: 0; }
      .z-50 { z-index: 50; }
      .bg-white { background-color: var(--background-color); }
      .backdrop-blur-xl { backdrop-filter: blur(24px); }
      .transition-all { transition: all 0.3s ease; }
      .container { max-width: 1200px; margin: 0 auto; width: 100%; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .py-16 { padding-top: 4rem; padding-bottom: 4rem; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .gap-2 { gap: 0.5rem; }
      .w-12 { width: 3rem; }
      .h-12 { height: 3rem; }
      .rounded-xl { border-radius: 0.75rem; }
      .object-cover { object-fit: cover; }
      
      /* Typography */
      .text-3xl { font-size: clamp(1.5rem, 5vw, 1.875rem); line-height: 1.2; }
      .font-bold { font-weight: 700; }
      .text-dark { color: var(--heading-color); }
      .leading-tight { line-height: 1.25; }
      
      /* Gradients */
      .bg-gradient-to-r { background-image: linear-gradient(to right, var(--primary-color), var(--secondary-color)); }
      .bg-clip-text { -webkit-background-clip: text; background-clip: text; }
      .text-transparent { color: transparent; }
      
      /* Spacing */
      .pt-24 { padding-top: clamp(4rem, 10vw, 6rem); }
      
      /* Backgrounds */
      .bg-gradient-to-br { 
        background-image: linear-gradient(to bottom right, var(--light-color), #eff6ff, var(--light-color));
      }
      
      /* Layout */
      .relative { position: relative; }
      .overflow-hidden { overflow: hidden; }
      .grid { display: grid; }
      
      /* Responsive grid */
      .grid-cols-1 { grid-template-columns: 1fr; }
      @media (min-width: 1024px) {
        .lg\\:grid-cols-5 { grid-template-columns: repeat(5, minmax(0, 1fr)); }
        .lg\\:col-span-3 { grid-column: span 3 / span 3; }
      }
      
      .gap-8 { gap: 2rem; }
      .space-y-6 > * + * { margin-top: 1.5rem; }
      
      /* Animations */
      .animate-slide-up { animation: slideUp 0.6s ease-out; }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Mobile optimizations */
      @media (max-width: 768px) {
        .container { padding-left: 1rem; padding-right: 1rem; }
        .pt-24 { padding-top: 4rem; }
      }
      
      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        html { scroll-behavior: auto; }
        .animate-slide-up { animation: none; }
        .transition-all { transition: none; }
      }
    </style>
    
    <!-- Deferred non-critical CSS -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    </noscript>
  </head>
  <body>
    <a href="#main" class="skip-link">Skip to content</a>
    <div id="root"></div>
    <main id="main"></main>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
